<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose to Reuse DApp</title>

  <!-- Tailwind for styling -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ethers.js (via module) -->
  <script type="module">
    import { ethers } from "https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.esm.min.js";
    window.ethers = ethers;
  </script>

  <!-- QR Scanner & Generator -->
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>

<body class="bg-gray-100 text-gray-900 min-h-screen">
  <div class="max-w-3xl mx-auto p-6 space-y-10">

    <h1 class="text-3xl font-bold text-center">Choose to Reuse ⚡️</h1>

    <!-- Wallet Connect -->
    <section class="bg-white rounded-2xl shadow p-6">
      <h2 class="text-xl font-semibold mb-4">1· Connect Wallet</h2>
      <button id="connectBtn"
              class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
        Connect MetaMask
      </button>
      <p class="mt-3 text-sm">Connected: <span id="walletAddress" class="font-mono">—</span></p>
    </section>

    <!-- QR Generator -->
    <section class="bg-white rounded-2xl shadow p-6">
      <h2 class="text-xl font-semibold mb-4">2· Generate New Container QR</h2>
      <button id="generateQrBtn"
              class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
        Generate QR
      </button>
      <p class="mt-3 text-sm">ID: <span id="generatedId" class="font-mono">—</span></p>
      <div class="flex justify-center mt-4">
        <canvas id="qrcanvas" class="border rounded-lg"></canvas>
      </div>
    </section>

    <!-- QR Scanner -->
    <section class="bg-white rounded-2xl shadow p-6">
      <h2 class="text-xl font-semibold mb-4">3· Borrow / Return – Scan Container QR</h2>

      <div id="reader" class="mx-auto" style="width: 300px; height: 300px;"></div>

      <div class="flex gap-4 mt-4">
        <button id="startScan"
                class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
          Start Scanning
        </button>
        <button id="stopScan"
                class="flex-1 px-4 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500 transition">
          Stop Scanning
        </button>
      </div>

      <p class="mt-3 text-sm" id="scanResult">Waiting for scan…</p>
      <p class="mt-3 text-sm">Return by: <span id="dueDate" class="font-mono">—</span></p>
      <p class="mt-1 text-sm">Time left: <span id="timeLeft" class="font-mono">—</span></p>
    </section>

    <!-- TX Hash -->
    <section class="bg-white rounded-2xl shadow p-6">
      <div class="mt-4 text-sm text-gray-700">
        Last TX&nbsp;Hash:
        <a id="txHash" href="#" target="_blank" class="text-blue-600 underline">None</a>
      </div>
    </section>

    <!-- Owner Admin Panel -->
    <section class="bg-white rounded-2xl shadow p-6">
      <h2 class="text-xl font-semibold mb-4">4· Owner Admin Panel</h2>

      <div id="adminPanel" style="display: none;">
        <button id="claimBtn"
                class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
          Claim Expired Deposits
        </button>

        <div class="mt-3">
          <input id="newDeposit" type="text" placeholder="New deposit (ETH)"
                 class="border px-2 py-1 rounded" />
          <button id="updateDepositBtn"
                  class="px-3 py-1 bg-indigo-600 text-white rounded hover:bg-indigo-700">
            Update Deposit
          </button>
        </div>

        <div class="mt-2">
          <input id="newDuration" type="number" placeholder="New duration (seconds)"
                 class="border px-2 py-1 rounded" />
          <button id="updateDurationBtn"
                  class="px-3 py-1 bg-indigo-600 text-white rounded hover:bg-indigo-700">
            Update Duration
          </button>
        </div>
      </div>

      <!-- Admin TX Hash -->
      <div id="adminTxHashSection" class="mt-4 text-sm text-gray-700" style="display: none;">
        Admin TX&nbsp;Hash:
        <a id="adminTxHash" href="#" target="_blank" class="text-blue-600 underline">None</a>
      </div>
    </section>

  </div>

  <!-- JavaScript Logic -->
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      /* ─── State ───────────────────────────────────────────────────────── */
      let provider, signer, contract, countdownInterval;

      const contractAddress = "0xE1BFda9c9558ce53c55b50D00818B0B40bf9FB24"; // <‑ change if needed
      const contractABI = [
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "containerId",
				"type": "string"
			}
		],
		"name": "borrowContainer",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [],
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"internalType": "string",
				"name": "containerId",
				"type": "string"
			},
			{
				"indexed": false,
				"internalType": "address",
				"name": "borrower",
				"type": "address"
			}
		],
		"name": "ContainerBorrowed",
		"type": "event"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"internalType": "string",
				"name": "containerId",
				"type": "string"
			},
			{
				"indexed": false,
				"internalType": "address",
				"name": "returner",
				"type": "address"
			}
		],
		"name": "ContainerReturned",
		"type": "event"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"internalType": "string",
				"name": "containerId",
				"type": "string"
			},
			{
				"indexed": false,
				"internalType": "address",
				"name": "forfeiter",
				"type": "address"
			}
		],
		"name": "DepositForfeited",
		"type": "event"
	},
	{
		"inputs": [],
		"name": "forfeitExpiredDeposits",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "containerId",
				"type": "string"
			}
		],
		"name": "returnContainer",
		"outputs": [],

		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "newDuration",
				"type": "uint256"
			}
		],
		"name": "setBorrowDuration",
		"outputs": [],

		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "newAmount",
				"type": "uint256"
			}
		],
		"name": "setDepositAmount",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"name": "activeContainerIds",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "borrowDuration",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"name": "containers",
		"outputs": [
			{
				"internalType": "bool",
				"name": "isBorrowed",
				"type": "bool"
			},
			{
				"internalType": "address",
				"name": "borrower",
				"type": "address"
			},
			{
				"internalType": "uint256",
				"name": "borrowTimestamp",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "depositAmount",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "getActiveContainers",
		"outputs": [
			{
				"internalType": "string[]",
				"name": "",
				"type": "string[]"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "containerId",
				"type": "string"
			}
		],
		"name": "getDueTimestamp",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "containerId",
				"type": "string"
			}
		],
		"name": "getTimeLeft",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "owner",
		"outputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];
  

      /* ─── Helpers ────────────────────────────────────────────────────── */
      function startCountdown(seconds) {
        clearInterval(countdownInterval);
        function update() {
          if (seconds <= 0) {
            document.getElementById("timeLeft").textContent = "Deadline passed";
            clearInterval(countdownInterval);
            return;
          }
          const h = Math.floor(seconds / 3600);
          const m = Math.floor((seconds % 3600) / 60);
          const s = seconds % 60;
          document.getElementById("timeLeft").textContent = `${h}h ${m}m ${s}s`;
          seconds--;
        }
        update();
        countdownInterval = setInterval(update, 1000);
      }

      /* ─── MetaMask connect ──────────────────────────────────────────── */
      document.getElementById("connectBtn").addEventListener("click", async () => {
        if (!window.ethereum) return alert("MetaMask not detected");
        try {
          await ethereum.request({ method: "eth_requestAccounts" });

          provider = new ethers.providers.Web3Provider(window.ethereum);
          signer   = provider.getSigner();
          contract = new ethers.Contract(contractAddress, contractABI, signer);
          window.contract = contract;      // expose for handlers that use window.contract

          const userAddress  = await signer.getAddress();
          const ownerAddress = await contract.owner();
          document.getElementById("walletAddress").textContent = userAddress;

          if (userAddress.toLowerCase() === ownerAddress.toLowerCase()) {
            document.getElementById("adminPanel").style.display = "block";
          }
        } catch (err) {
          console.error(err);
          alert(err.message || "Connection failed");
        }
      });

      /* ─── QR generation ─────────────────────────────────────────────── */
      document.getElementById("generateQrBtn").addEventListener("click", () => {
        const id = Array.from({ length: 12 }, () =>
          "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"[Math.floor(Math.random() * 36)]
        ).join("");
        document.getElementById("generatedId").textContent = id;

        const canvas = document.getElementById("qrcanvas");
        const ctx    = canvas.getContext("2d");
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        QRCode.toCanvas(canvas, id, { width: 256, margin: 1 }, (err) =>
          err && console.error(err)
        );
      });

      /* ─── QR scanning & TX flow ─────────────────────────────────────── */
      let qrScanner;
      document.getElementById("startScan").addEventListener("click", () => {
        qrScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
        qrScanner.render(handleScan);
      });
      document.getElementById("stopScan").addEventListener("click", () => qrScanner?.clear());

      async function handleScan(decodedText) {
        document.getElementById("scanResult").textContent = `Scanned ID: ${decodedText}`;
        qrScanner.clear(); qrScanner = null;

        if (!window.contract) return alert("Connect your wallet first.");
        try {
          /* Is it already borrowed? */
          const container = await window.contract.containers(decodedText);
          const borrowed  = container.isBorrowed;

          /* Borrow or return */
          const cost = await window.contract.depositAmount();
          const tx   = borrowed
            ? await window.contract.returnContainer(decodedText)
            : await window.contract.borrowContainer(decodedText, { value: cost });

          document.getElementById("txHash").textContent = tx.hash;
          document.getElementById("txHash").href        = `https://sepolia.etherscan.io/tx/${tx.hash}`;

          await tx.wait();
          alert(borrowed ? "✅ Returned" : "✅ Borrowed");

          // If the transaction was a *return*, stop any running countdown and clear the UI
          if (borrowed) {
            document.getElementById("dueDate").textContent  = "—";
            document.getElementById("timeLeft").textContent = "—";
            clearInterval(countdownInterval);
            return;   // nothing else to do
          }

          /* Show / update return deadline */
          try {
            const dueTs    = await window.contract.getDueTimestamp(decodedText);
            const secsLeft = await window.contract.getTimeLeft(decodedText);

            const date = new Date(Number(dueTs.toString()) * 1000);
            document.getElementById("dueDate").textContent = date.toLocaleString();
            startCountdown(Number(secsLeft.toString()));
          } catch {
            /* Not borrowed → clear */
            document.getElementById("dueDate").textContent = "—";
            document.getElementById("timeLeft").textContent = "—";
            clearInterval(countdownInterval);
          }

        } catch (err) {
          console.error(err);
          alert(err.error?.message || err.message || "Transaction failed");
        }
      }

      /* ─── Admin actions ─────────────────────────────────────────────── */
      document.getElementById("claimBtn").addEventListener("click", async () => {
        try {
          const tx = await contract.forfeitExpiredDeposits();
          document.getElementById("adminTxHashSection").style.display = "block";
          document.getElementById("adminTxHash").textContent          = tx.hash;
          document.getElementById("adminTxHash").href                 = `https://sepolia.etherscan.io/tx/${tx.hash}`;
          await tx.wait();
          alert("✅ Expired deposits claimed.");
        } catch (err) {
          console.error(err);
          alert(err.error?.message || err.message || "Transaction failed");
        }
      });

      document.getElementById("updateDepositBtn").addEventListener("click", async () => {
        const val = document.getElementById("newDeposit").value;
        if (!val) return alert("Enter deposit (ETH)");
        try {
          const tx = await contract.setDepositAmount(ethers.utils.parseEther(val));
          document.getElementById("adminTxHashSection").style.display = "block";
          document.getElementById("adminTxHash").textContent          = tx.hash;
          document.getElementById("adminTxHash").href                 = `https://sepolia.etherscan.io/tx/${tx.hash}`;
          await tx.wait();
          alert("✅ Deposit updated.");
        } catch (err) {
          console.error(err);
          alert(err.error?.message || err.message || "Transaction failed");
        }
      });

      document.getElementById("updateDurationBtn").addEventListener("click", async () => {
        const val = document.getElementById("newDuration").value;
        if (!val) return alert("Enter duration (seconds)");
        try {
          const tx = await contract.setBorrowDuration(parseInt(val));
          document.getElementById("adminTxHashSection").style.display = "block";
          document.getElementById("adminTxHash").textContent          = tx.hash;
          document.getElementById("adminTxHash").href                 = `https://sepolia.etherscan.io/tx/${tx.hash}`;
          await tx.wait();
          alert("✅ Duration updated.");
        } catch (err) {
          console.error(err);
          alert(err.error?.message || err.message || "Transaction failed");
        }
      });
    });
  </script>
</body>
</html>
